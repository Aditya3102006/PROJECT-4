<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">Netflix Clone</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">New & Popular</a></li>
            <li><a href="#">My List</a></li>
        </ul>
        <div class="profile">
            <img src="profile.png" alt="Profile" class="profile-icon">
        </div>
    </nav>

    <section class="banner">
        <div class="banner-content">
            <h1>Featured Movie</h1>
            <p>Catch the latest blockbuster right here.</p>
            <button class="btn-watch">Watch Now</button>
        </div>
    </section>

    <section class="content">
        <h2>Trending Now</h2>
        <div class="row">
            <div class="thumbnail"><img src="movie1.jpg" alt="Movie 1"></div>
            <div class="thumbnail"><img src="movie2.jpg" alt="Movie 2"></div>
            <div class="thumbnail"><img src="movie3.jpg" alt="Movie 3"></div>
            <div class="thumbnail"><img src="movie4.jpg" alt="Movie 4"></div>
            <div class="thumbnail"><img src="movie5.jpg" alt="Movie 5"></div>
        </div>
    </section>

    <section class="content">
        <h2>Popular on Netflix</h2>
        <div class="row">
            <div class="thumbnail"><img src="movie6.jpg" alt="Movie 6"></div>
            <div class="thumbnail"><img src="movie7.jpg" alt="Movie 7"></div>
            <div class="thumbnail"><img src="movie8.jpg" alt="Movie 8"></div>
            <div class="thumbnail"><img src="movie9.jpg" alt="Movie 9"></div>
            <div class="thumbnail"><img src="movie10.jpg" alt="Movie 10"></div>
        </div>
    </section>
</body>
</html>
